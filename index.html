<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">Test command</button>
    <div id="test">Hier komen de bestanden je weet...</div>
    <script>
        $('#btn1').click(function () {
            $.get('/click', function (data) {
                $('#test').html(
                    `<ul>${data.map(file => {
                        return `<li><b>${file.Key}</b>&nbsp;(${file.Size} bytes)</li>`
                    })}</ul>`);
            });
        });
    </script>
</body>

</html>
