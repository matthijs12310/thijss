<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <title>Document</title>
  </head>

  <body>
    <form
      action="/api/upload"
      enctype="multipart/form-data"
      method="post"
      id="form"
    >
      <label for="file" class="custom-file-upload">
        <i class="fa fa-cloud-upload"></i> Upload File
      </label>
      <input
        type="file"
        name="someExpressFiles"
        multiple="multiple"
        id="file"
      />
    </form>
    <form action="/api/delete" method="post">
      <input type="text" name="user" id="filedel" />
      <input type="submit" value="Delete" />
    </form>
    <div id="test">Files are being loaded</div>
    <script>
      document.getElementById("file").onchange = function () {
        document.getElementById("form").submit();
      };
      $.get("/click", function (data) {
        const parsed = data.map((file) => {
          return `<li><a class="x" href="/api/delete">✖️</a><a href="https://files.matthijs.tk/${file.Key}"><b>${file.Key}</b></a>&nbsp;(${file.Size} bytes)</li>`;
        });

        $("#test").html(`<ul>${parsed.join("")}</ul>`);
      });
    </script>
  </body>
</html>
